<div class="container">
  <!-- 
    When the component 'cockpit' emits through 'serverCreated', the method 'onServerAdded' from the 
    'app' component is invoked and will recieve via paramenter through '$event' the values being 
    emited from the child component 'cockpit'.
    -->
  <app-cockpit 
    (serverCreated)="onServerAdded($event)" 
    (blueprintCreated)="onBlueprintAdded($event)"
  >
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
        *ngFor="let serverElement of serverElements" 
        [srvElement]="serverElement">
      </app-server-element>
    </div>
  </div>
</div>
